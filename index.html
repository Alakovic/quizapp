<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>



      <!-- CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- JS (opciono, za funkcionalnost poput modala, tooltipova) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">




        <div class="card quiz-card">
            <img src="./img/brainstorm.jpg" id="header-image" class="card-img-top" alt="picture">

            <div class="progress" role="progressbar" >
              <div class="progress-bar" id="progress-bar" style="width: 0%">25%</div>
            </div>


            <div class="card-body" id="endScreen"  style="display:none;">
              <div> Quiz beendet!!</div> 
              <div>Du hast <b id="amount-of-right-questions">xxx</b> Frage von <b id="amount-of-questions">xxxx</b> richtig beantwortet.</div>
              <div class="button-row">
              <button class="btn btn-primary" onclick="restartGame()">Neue Spiele </button>
            </div>   

            </div>

            <div class="card-body" id="questionBody">
              <h5 class="card-title" id="question">Frage</h5>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_1') ">
                <div class="card-body" id="answer_1">
                    Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_2') ">
                <div class="card-body" id="answer_2">
                    Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_3') ">
                <div class="card-body" id="answer_3">
                    Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_4') ">
                <div class="card-body" id="answer_4">
                    Antwort
                </div>
              </div>
              
              <div class="question-footer">
                <span>
                    <b id="question-number">1</b> von <b id="all-questions"></b> Fragen
                </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
              </div>

            </div>
        </div>
    </div>



</body>
</html>
